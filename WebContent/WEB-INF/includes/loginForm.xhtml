<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext" xmlns:p="http://primefaces.org/ui">

<h:panelGrid id="loginForm" columns="2" cellpadding="5">
	<h:outputLabel for="username" value="Username:" />
	<p:inputText id="username" value="#{loginDataBean.username}"  required="true" label="username" />
	<h:outputLabel for="password" value="Password:" />
	<p:password id="password" value="#{loginDataBean.password}" required="true" label="password"  />
	<f:facet name="footer">
		<p:commandButton value="Login" update="content growl menuRender" action="#{loginDataBean.loginAttempt()}" />
	</f:facet>
	 <p:watermark value="test password" for="password"  />
</h:panelGrid>

</html>
