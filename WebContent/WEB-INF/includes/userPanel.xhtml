<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">



<p:panel header="Personal Details">
	<p:messages />
	<h:panelGrid columns="2" columnClasses="label, value">
		<h:outputText value="Fullname: *" />
		<p:inplace id="fullNameU" editor="true">
			<p:inputText value="#{userPanelAjaxActions.loginDataBean.customer.fullName}" required="true" label="Full name" />
		</p:inplace>

		<h:outputText value="@mail: *" />
		<p:inplace id="emailU" editor="true">
			<p:inputText value="#{userPanelAjaxActions.loginDataBean.customer.email}" required="true" label="Full name" />
		</p:inplace>

		<h:outputText value="telephone: " />
		<p:inplace id="phoneU" editor="true">
			<p:inputText value="#{userPanelAjaxActions.loginDataBean.customer.phone}" required="true" label="Full name" />
		</p:inplace>

	</h:panelGrid>
</p:panel>
